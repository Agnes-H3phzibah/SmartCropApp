<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Crop Advisory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌿 Smart Crop Advisory</h1>
    <p>Get simple soil and crop recommendations</p>
  </header>

  <main>
    <div class="form-container">
      <label for="crop">Select your crop:</label>
      <select id="crop">
        <option value="">--Choose Crop--</option>
        <option value="rice">Rice</option>
        <option value="wheat">Wheat</option>
        <option value="maize">Maize</option>
        <option value="cotton">Cotton</option>
      </select>

      <label for="ph">Enter soil pH:</label>
      <input type="number" id="ph" placeholder="e.g. 6.5" step="0.1" min="3" max="10">

      <button id="getAdvice">Get Advice</button>
    </div>

    <div class="output-container">
      <h2>🌾 Advisory Result</h2>
      <p id="adviceText">Fill the form and click “Get Advice”</p>
    </div>
  </main>

  <footer>
    <p>Made with 💚 for sustainable farming</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
